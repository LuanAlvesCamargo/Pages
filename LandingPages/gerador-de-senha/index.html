<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">
        <!-- Ilustração -->
        <img src="src/images/illustration.svg" id="password_img" alt="Ilustração de segurança">
        <!-- Título -->
        <h1 id="title">Gerador de Senhas</h1>

        <!-- Contêiner para exibir a senha -->
        <div id="password_container">
            <span id="password"></span>
            <!-- Botão para copiar a senha -->
            <button id="copy" aria-label="Copiar senha">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!-- Opções para gerar a senha -->
        <div id="password_items">
            <!-- Entrada para o tamanho da senha -->
            <div class="item">
                <input id="size" name="size" type="number" min="4" max="128" placeholder="8">
                <label for="size">
                    Tamanho da Senha
                </label>
            </div>

            <!-- Checkbox para incluir letras maiúsculas -->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Incluir Letras Maiúsculas
                </label>
            </div>

            <!-- Checkbox para incluir letras minúsculas -->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Incluir Letras Minúsculas
                </label>
            </div>

            <!-- Checkbox para incluir números -->
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Incluir Números
                </label>
            </div>

            <!-- Checkbox para incluir caracteres especiais -->
            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">
                    Incluir Caracteres Especiais
                </label>
            </div>

            <!-- Botão para gerar a senha -->
            <button id="generate" aria-label="Gerar senha">
                Gerar Senha
            </button>
        </div>
    </div>

    <!-- Scripts para Toastify e o script personalizado -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
